<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #f4f4f4; /* Light background for the page */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/ty.jpg') no-repeat center center / cover;
            z-index: -1;
        }

        header {
            color: white;
            padding: 1rem;
            background-color: rgba(0, 32, 128, 0.8);
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .images-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            padding: 20px; /* Add padding for better spacing */
        }

        .image-container {
            background-color: #fff; /* White background for images */
            border: 1px solid #ddd; /* Border for better visibility */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for consistency */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Animation styles */
        .animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scroll animation trigger */
        .scroll-animation {
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        .scroll-animation.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <header>
        <h1>Bone Fracture Detection - Prediction Result</h1>
    </header>

    <div class="images-wrapper">
        <div class="image-container scroll-animation animate">
            <h2>Original Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Original Image">
        </div>

        <div class="image-container scroll-animation animate">
            <h2>Predicted Image</h2>
            <img src="{{ url_for('static', filename='results/' + result_image_filenames[0]) }}" alt="Predicted Image">
        </div>
    </div>

    <a href="/" class="back-button">Back to Home</a>

    <script>
        // Scroll animation logic
        document.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.scroll-animation');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                    el.classList.add('visible');
                }
            });
        });

        // Trigger scroll event to check if any element is visible on page load
        document.dispatchEvent(new Event('scroll'));
    </script>

</body>
</html>
